<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Feedback Survey</title>
  <link rel="stylesheet" link href="survey-project.css"/>
</head>

<body>
  <h1 id="title">How was your experience at our restaurant?</h1>
  <p id="description">This survey will help us strengthen our weak points to provide a better experience moving forward. We're offering a 15% discount via email as thanks for providing us with productive feedback!</p>

  <form id="survey-form">

    <label id="name-label">Name: </label>
    <input type="text" id="name" name="name" required placeholder="required"></input><br>
    <label id="email-label">Email: </label>
    <input type="email" id="email" name="email" required placeholder="required"></input><br><br>

<!---->
	
	<p>What did you try off our menu?</p>
	  <label for="menu-item">Burger </label>
    <input type="checkbox" id="menu-item" name="burger" value="burger">
	  <br>
	  <label for="menu-item">Chicken Tenders </label>
    <input type="checkbox" id="menu-item" name="chicken-tenders" value="chicken-tenders">
	  <br>
	  <label for="menu-item">Pizza </label>
	  <input type="checkbox" id="menu-item" name="pizza" value="pizza">
	  <br>
	  <br>

<!---->

	  <label for="food">?</label>
    <select id="dropdown" name="food">
      <option value="burger">?</option>
      <option value="chicken-tenders">?</option>
      <option value="pizza">?</option>
			<option value="fries">?</option>
    </select><br><br>

<!---->
	 <label ="radio-buttons">What would you recommend most off the menu?</label>
	 <br>
    <input type="radio" id="burger" name="radio-buttons" value="burger">
    <label for="burger">Burger </label>
	
    <input type="radio" id="chicken-tenders" name="radio-buttons" value="chicken-tenders">
    <label for="chicken-tenders">Chicken Tenders </label>
	
    <input type="radio" id="pizza" name="radio-buttons" value="pizza">
    <label for="pizza">Pizza </label><br><br>
<!---->	
	
	  <label id="number-label">Overall Rating: </label><br>
    <input type="number" name="name" id="number" min="0" max="10" required placeholder="1 to 10"></input><br><br>
	
	  <label for="feedback">Additional Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="6" cols="50"></textarea><br><br>

	  <input type="submit" id="submit"></input><br><br>
	
  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html
